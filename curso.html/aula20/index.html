<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aula 20, 21, 22, 23, 24, 25, 25b e 27</title>
    <style>
        .botao {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>

    <form action="formulario-enviado.html" method="get">
       
        <fieldset>
            <legend>Informações Pessoais</legend>
            <p>
                <label for="input-end">Endereço</label>
                <input id="input-end" type="text" name="rua" placeholder="Nome da rua" required>
            </p>
            <p>
                <label for="input-num">Número</label>
                <input id="input-num" type="number" name="numero" min="0" placeholder="Número da rua" disabled>
            </p>
            <p>
                <label for="input-email">E-mail</label>
                <input id="input-email" type="email" name="mail" placeholder="Seu e-mail" value="meuemailteste.com" readonly>
            </p>
            <p>
                <label for="input-tel">Telefone</label>
                <input id="input-tel" type="tel" name="telefone" placeholder="(00)00000-0000" pattern="(\([0-9]{2}\))\s({1})?([0-9]{4})-([0-9]{4})">
            </p>
        </fieldset>

        <p>
            <label for="input-busca">Pesquisa</label>
            <input id="input-busca" type="search" name="busca">
        </p>

        <p>
            <label for="input-url">URL</label>
            <input id="input-url" type="url" name="url">
        </p>

        
        <p>
            <label for="input-pass">Senha</label>
            <input id="input-pass" type="password" name="senha">
        </p>

        <p>
            <label for="input-data">Data</label>
            <input id="input-data" type="date" name="data">
        </p>

        <p>
            <label for="input-data-hora">Data/hora</label>
            <input id="input-data-hora" type="datetime-local" name="data-hora">
        </p>

        <p>
            <label for="input-hora">Hora</label>
            <input id="input-hora" type="time" name="hora">
        </p>

        <p>
            <label for="input-mes">Mês</label>
            <input id="input-mes" type="month" name="mes">
        </p>

        <p>
            <label for="input-semana">Semana</label>
            <input id="input-semana" type="week" name="semana">
        </p>

        <p>
            <label for="termo">
            <input id="termo" type="checkbox" name="termo"> Li e aceito o termo</label>
        </p>

        
        <p>
    
                <label for="sim">
                <input id="sim" type="radio" name="radio">Sim</label>
    
    
                <label for="nao">
                <input id="nao" type="radio" name="radio">Não</label>
    
        </p>

        <p>
            <label for="cor">
            <input id="cor" type="color" name="cor">Cor</label>
        </p>

        <p>
            <label for="input-arquivo"></label>
            <input id="input-arquivo" type="file" name="arquivo" accept=".mp3, .docx" multiple>
        </p>

        <p>
            <label for="range">Range
            <input id="range" type="range" name="range" min="0" max="10" step="2"></label>
        </p>

        <p>
            <input type="hidden" name="protocolo" value="000123">
        </p>
        <!-- <input type="reset" value="Limpar">
            
                    SEM SEMÂNTICA
            
            -->

            <input class="botao" type="image" src="imagens/botao.png">






        <p><button type="submit">Enviar</button></p>
        <p><button type="reset">Limpar</button></p>
    </form>

<br>
    <br>
    <br>

<a href="../index.html" title="Índice">Índice</a>
</body>
</html>
